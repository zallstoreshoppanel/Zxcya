<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title> WhatsApp Bug Tool</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: monospace;
      background-image: url('https://files.catbox.moe/pd6u2p.jpeg');
      background-size: cover;
      background-position: center;
      color: #0f0;
    }
    .container {
      max-width: 500px;
      margin: 80px auto;
      background: rgba(0,0,0,0.85);
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px #0f0;
    }
    input, button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      background: #111;
      color: #0f0;
      border: 1px solid #0f0;
      border-radius: 5px;
    }
    .terminal {
      background: #000;
      padding: 15px;
      height: 200px;
      overflow-y: auto;
      white-space: pre-line;
      font-family: monospace;
      border: 1px solid #0f0;
      border-radius: 5px;
      margin-top: 10px;
    }
    #popup {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.97);
      color: #0f0;
      justify-content: center;
      align-items: center;
      z-index: 999;
      flex-direction: column;
    }
    #popup input, #popup button {
      max-width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2> WhatsApp Bug Tool</h2>
    <input type="text" id="targetNumber" placeholder="Masukkan Nomor WhatsApp">
    <button onclick="sendBug('Layar Gelap')">Layar Gelap</button>
    <button onclick="sendBug('Reset HP')">Reset HP</button>
    <button onclick="sendBug('Spam Bug')">Spam Bug</button>
    <div class="terminal" id="terminal">Terminal Siap...</div>
  </div>

  <div id="popup">
    <h2>Free Trial Habis</h2>
    <p>Masukkan kode premium:</p>
    <input type="text" id="premiumCode" placeholder="MASUKAN KODE">
    <button onclick="checkPremium()">Verifikasi</button>
    <p style="margin-top:10px;">BELI PREMIUM DI <b>6283821914043</b></p>
  </div>

  <script>
    let usageCount = 0;
    let isPremium = localStorage.getItem("isPremium") === "true";

    function sendBug(type) {
      const terminal = document.getElementById("terminal");
      const number = document.getElementById("targetNumber").value.trim();
      if (!number) {
        alert("Masukkan nomor terlebih dahulu!");
        return;
      }

      if (!isPremium && usageCount >= 3) {
        document.getElementById("popup").style.display = "flex";
        return;
      }

      usageCount++;
      terminal.innerText = `Mengirim bug "${type}" ke ${number}...\n`;
      let progress = 0;
      const interval = setInterval(() => {
        progress += 5;
        terminal.innerText += `Memproses... ${progress}%\n`;
        terminal.scrollTop = terminal.scrollHeight;
        if (progress >= 100) {
          clearInterval(interval);
          terminal.innerText += "Selesai! Bug telah dikirim.\n";
        }
      }, 500);
    }

    function checkPremium() {
      const code = document.getElementById("premiumCode").value;
      if (code === "081122") {
        isPremium = true;
        localStorage.setItem("isPremium", "true");
        document.getElementById("popup").style.display = "none";
        alert("Premium aktif! Akses unlimited terbuka.");
      } else {
        alert("Kode salah!");
      }
    }
  </script>
</body>
</html>
